<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .add-product-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-product-button:hover {
            background-color: #0056b3;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-header .close-button {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-form {
            margin-top: 20px;
        }

        .modal-form input,
        .modal-form select,
        .modal-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="add-product-button" id="addProductButton">Добавить товар</button>
</div>

<!-- Модальное окно -->
<div class="modal" id="productModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Добавить товар</h2>
            <span class="close-button" id="closeModal">&times;</span>
        </div>
        <form class="modal-form" action="add_product.php" method="POST">
            <input type="text" name="Название" placeholder="Название товара" required>
            <input type="text" name="Описание" placeholder="Описание товара" required>
            <input type="number" name="Цена" placeholder="Цена (₽)" required>
            <input type="text" name="Фото" placeholder="Ссылка на фото" required>
            <select name="Категория" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option value="1">Процессоры</option>
                <option value="2">Материнские платы</option>
                <option value="3">Видеокарты</option>
                <option value="4">Оперативная память</option>
                <option value="5">Корпуса</option>
                <option value="6">Охлаждение компьютера</option>
                <option value="7">Твердотельные накопители SSD</option>
                <option value="8">Жесткие диски HDD</option>
                <option value="9">Мониторы</option>
            </select>
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>

<script>
    const addProductButton = document.getElementById('addProductButton');
    const productModal = document.getElementById('productModal');
    const closeModal = document.getElementById('closeModal');

    addProductButton.addEventListener('click', () => {
        productModal.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
        productModal.classList.remove('active');
    });

    window.addEventListener('click', (e) => {
        if (e.target === productModal) {
            productModal.classList.remove('active');
        }
    });
</script>

</body>
</html>
